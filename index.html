<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated profile card</title>
    <link rel="stylesheet" href="./apcstyle.css">
</head>
<body>
    <div class="card">
        <div class="pb"></div>
        <div class="info">
            <h1>Toothless</h1>
            <h2>Just a UI/UX designs</h2>
        </div>
        <div class="detail">
            <div class="col">
                <h1>1084</h1>
                <h4>Posts</h4>
            </div>
            <div class="col">
                <h1>324M</h1>
                <h4>Followers</h4>
            </div>
            <div class="col">
                <h1>111</h1>
                <h4>Following</h4>
            </div>
        </div>
        <div class="button">
            <button id="follow"> Follow </button>
            <button id="message"> Message</button>
        </div>
    </div>
</body>
</html>
